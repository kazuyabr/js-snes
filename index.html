  <script type="text/javascript">
    var snes = new Snes()
    snes.insertRomAndPlay('mario.smc')

      $("#registerS").text(snes.cpu.r.s.toString(16));
      $("#registerPC").text(snes.cpu.r.pc.toString(16));
      $("#registerDBR").text(snes.cpu.r.dbr.toString(16));
      $("#registerK").text(snes.cpu.r.k.toString(16));
      $("#registerPFlagE").text(snes.cpu.p.e);
      $("#registerPFlagC").text(snes.cpu.p.c);
      $("#registerPFlagZ").text(snes.cpu.p.z);
      $("#registerPFlagI").text(snes.cpu.p.i);
      $("#registerPFlagD").text(snes.cpu.p.d);
      $("#registerPFlagX").text(snes.cpu.p.x);
      $("#registerPFlagM").text(snes.cpu.p.m);
      $("#registerPFlagV").text(snes.cpu.p.v);
      $("#registerPFlagN").text(snes.cpu.p.n);
